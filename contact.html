<script>
// ====== കോൺഫിഗറേഷൻ ======
const CONFIG = {
  repoOwner: "vishnuputhur",
  repoName: "cslcalculations",
  issueId: 1, // നിങ്ങൾ സൃഷ്ടിച്ച issue നമ്പർ
  token: "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" // ഇത് പകരം സുരക്ഷിതമായ രീതി ഉപയോഗിക്കുക
};

// ====== കമന്റുകൾ ലോഡ് ചെയ്യാനുള്ള ഫംഗ്ഷൻ ======
async function loadComments() {
  try {
    const response = await fetch(
      `https://api.github.com/repos/${CONFIG.repoOwner}/${CONFIG.repoName}/issues/${CONFIG.issueId}/comments`,
      {
        headers: {
          'Authorization': `token ${CONFIG.token}`,
          'Accept': 'application/vnd.github.v3+json'
        }
      }
    );
    
    if (!response.ok) throw new Error("Failed to load comments");
    
    const comments = await response.json();
    displayComments(comments);
    
  } catch (error) {
    console.error("Error:", error);
    document.getElementById("comments-container").innerHTML = `
      <p style="color: #8B1E3F;">Comments cannot be loaded at the moment. Please refresh the page.</p>
    `;
  }
}

// ====== കമന്റുകൾ ഡിസ്പ്ലേ ചെയ്യാനുള്ള ഫംഗ്ഷൻ ======
function displayComments(comments) {
  let html = "";
  
  if (comments.length === 0) {
    html = `<p style="text-align: center; color: #1E3A5F;">No comments yet. Be the first to comment!</p>`;
  } else {
    comments.reverse().forEach(comment => {
      const [namePart, ...commentParts] = comment.body.split('\n\n');
      const name = namePart.replace('**Name:**', '').trim();
      const commentText = commentParts.join('\n\n');
      
      html += `
        <div style="margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px dashed #1E3A5F;">
          <div style="font-weight: bold; color: #1E3A5F;">${name || 'Anonymous'}</div>
          <div style="margin: 5px 0;">${commentText}</div>
          <div style="font-size: 0.8em; color: #666;">
            ${new Date(comment.created_at).toLocaleString()}
          </div>
        </div>
      `;
    });
  }
  
  document.getElementById("comments-container").innerHTML = html;
}

// ====== കമന്റ് സബ്മിറ്റ് ചെയ്യാനുള്ള ഫംഗ്ഷൻ ======
async function postComment() {
  const name = document.getElementById("comment-name").value.trim();
  const text = document.getElementById("comment-text").value.trim();
  const captcha = document.getElementById("captcha").value.trim();

  // വാലിഡേഷൻ
  if (!text) return alert("Please enter a comment");
  if (captcha !== "5") return alert("Please answer the anti-spam question correctly");

  try {
    const response = await fetch(
      `https://api.github.com/repos/${CONFIG.repoOwner}/${CONFIG.repoName}/issues/${CONFIG.issueId}/comments`,
      {
        method: "POST",
        headers: {
          'Authorization': `token ${CONFIG.token}`,
          'Accept': 'application/vnd.github.v3+json',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          body: `**Name:** ${name || 'Anonymous'}\n\n${text}`
        })
      }
    );
    
    if (!response.ok) throw new Error("Failed to post comment");
    
    document.getElementById("comment-text").value = "";
    document.getElementById("captcha").value = "";
    loadComments();
    
  } catch (error) {
    console.error("Error:", error);
    alert("Failed to post comment. Please try again later.");
  }
}

// പേജ് ലോഡ് ആകുമ്പോൾ കമന്റുകൾ ലോഡ് ചെയ്യുക
window.addEventListener('DOMContentLoaded', loadComments);
</script>
