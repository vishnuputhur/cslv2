<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSL Blood Donation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-21G1BS7S3S"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-21G1BS7S3S');
    </script>
    <style>
        :root {
            --primary-red: #ff3b30;
            --dark-red: #d70015;
            --light-red: #ffebee;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --bg-light: #fff5f5;
            --bg-white: #ffffff;
            --border-color: #e8e8e8;
            --shadow-soft: 0 4px 12px rgba(0,0,0,0.08);
            --gradient-primary: linear-gradient(135deg, #ff3b30, #d70015);
            --dark-green: #2E7D32;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--bg-light);
            color: var(--text-dark);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Header */
        .header {
            background: var(--gradient-primary);
            height: 60px;
            color: white;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            box-shadow: 0 2px 10px rgba(215, 0, 21, 0.2);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 800;
        }
        
        .blood-drop {
            color: white;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .app-title {
            font-size: 1.2rem;
            font-weight: 700;
        }
        
        .slogan {
            font-size: 0.6rem;
            opacity: 0.9;
            font-weight: 600; /* Bold ആക്കി */
            letter-spacing: 0.5px;
            margin-top: -2px;
        }
        
        /* Admin Button - Symbol only */
        .admin-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .admin-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .admin-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        /* Main Content - Compact */
        .main-container {
            max-width: 1200px;
            margin: 70px auto 50px;
            padding: 0 20px;
        }
        
        /* Recent Donors Banner */
        .recent-donors {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            border-radius: 10px;
            padding: 12px 15px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Compact Blood Filter */
        .filter-section {
            background: var(--bg-white);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-soft);
        }
        
        .blood-groups {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            justify-content: center;
        }
        
        .blood-btn {
            padding: 6px 8px;
            border: 1px solid var(--border-color);
            background: var(--bg-white);
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
            min-width: 60px;
            max-width: 70px;
            text-align: center;
        }
        
        .blood-btn.active {
            background: var(--primary-red);
            color: white;
            border-color: var(--primary-red);
        }
        
        /* Compact Donor Cards */
        .donor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .donor-card {
            background: var(--bg-white);
            border-radius: 10px;
            padding: 15px;
            box-shadow: var(--shadow-soft);
            border-left: 4px solid var(--primary-red);
            position: relative;
        }
        
        .dimmed-card {
            opacity: 0.6;
            border-left: 4px solid #ccc !important;
        }
        
        .donor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .donor-name {
            font-weight: 600;
            font-size: 1rem;
            color: var(--text-dark);
        }
        
        .blood-badge {
            background: var(--light-red);
            color: var(--primary-red);
            padding: 3px 10px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.8rem;
        }
        
        .dimmed-card .blood-badge {
            background: #f0f0f0;
            color: #888;
        }
        
        .donor-details {
            font-size: 0.85rem;
            margin-bottom: 10px;
        }
        
        .detail-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
        }
        
        .detail-row i {
            color: var(--primary-red);
            width: 16px;
            font-size: 0.9rem;
        }
        
        .dimmed-card .detail-row i {
            color: #888;
        }
        
        .mobile-link {
            color: var(--primary-red);
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }
        
        .dimmed-card .mobile-link {
            color: #666;
        }
        
        .last-donation {
            font-size: 0.8rem;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 8px;
        }
        
        .dimmed-card .last-donation {
            color: #999;
        }
        
        .days-left {
            position: absolute;
            top: 40px; /* Changed from 15px to 40px to move down */
            right: 15px;
            font-size: 0.7rem;
            color: #ff3b30;
            font-weight: 600;
        }
        
        .actions {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 8px;
        }
        
        .dimmed-card .actions {
            border-top: 1px solid #eee;
        }
        
        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 6px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .update-btn {
            background: #ff9800;
            color: white;
        }
        
        .edit-btn {
            background: #2196f3;
            color: white;
        }
        
        .delete-btn {
            background: #f44336;
            color: white;
        }
        
        /* Add Button */
        .add-btn {
            position: fixed;
            bottom: 60px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: var(--primary-red);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 59, 48, 0.3);
            z-index: 99;
        }
        
        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: var(--bg-white);
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            padding: 20px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .close-modal {
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.9rem;
        }
        
        .submit-btn {
            background: var(--primary-red);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            width: 100%;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        
        /* Compact Footer */
        .footer {
            background: rgba(255, 255, 255, 0.8);
            color: var(--text-light);
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.65rem;
            border-top: 1px solid rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
        }
        
        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }
        
        .footer-separator {
            opacity: 0.5;
        }
        
        .available-donors {
            color: var(--dark-green);
            font-weight: 600;
        }
        
        .footer a {
            color: var(--primary-red);
            text-decoration: none;
            font-weight: 600;
        }
        
        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-red);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            background: var(--bg-white);
            border-radius: 10px;
            box-shadow: var(--shadow-soft);
        }
        
        /* Utility */
        .hidden {
            display: none !important;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .donor-grid {
                grid-template-columns: 1fr;
            }
            
            .blood-btn {
                min-width: 55px;
                font-size: 0.7rem;
                padding: 5px 6px;
            }
        }
        
        @media (max-width: 480px) {
            .blood-btn {
                min-width: 50px;
                font-size: 0.65rem;
                padding: 4px 5px;
            }
            
            .slogan {
                font-size: 0.55rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo">
                    <i class="fas fa-tint blood-drop"></i>
                </div>
                <div>
                    <h1 class="app-title">CSL Blood Donation</h1>
                    <div class="slogan">Be the reason someone breathes</div>
                </div>
            </div>
            <div class="admin-section">
                <button id="loginBtn" class="admin-btn" title="Admin Login">
                    <i class="fas fa-user"></i>
                </button>
                <button id="logoutBtn" class="admin-btn hidden" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="main-container">
        <!-- Recent Donors -->
        <div id="recentDonors" class="recent-donors hidden">
            <i class="fas fa-heart"></i>
            <span id="recentDonorsText">Thank you recent donors!</span>
        </div>
        
        <!-- Filter -->
        <section class="filter-section">
            <div class="blood-groups">
                <button class="blood-btn active" data-group="all">All</button>
                <button class="blood-btn" data-group="A+">A+</button>
                <button class="blood-btn" data-group="A-">A-</button>
                <button class="blood-btn" data-group="B+">B+</button>
                <button class="blood-btn" data-group="B-">B-</button>
                <button class="blood-btn" data-group="O+">O+</button>
                <button class="blood-btn" data-group="O-">O-</button>
                <button class="blood-btn" data-group="AB+">AB+</button>
                <button class="blood-btn" data-group="AB-">AB-</button>
            </div>
        </section>
        
        <!-- Donors List -->
        <div id="donorList">
            <!-- Loading will be shown here initially -->
        </div>
    </main>
    
    <!-- Add Button -->
    <button id="addBtn" class="add-btn">
        <i class="fas fa-plus"></i>
    </button>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <span>Total donars <span id="totalDonors">0</span>/<span id="availableDonors" class="available-donors">0</span></span>
            <span class="footer-separator">|</span>
            <a href="https://vtsoft.netlify.app" target="_blank">VTSoft</a>
            <span class="footer-separator">|</span>
            <span>2026</span>
        </div>
    </footer>
    
    <!-- Add Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Donor</h3>
                <span class="close-modal">&times;</span>
            </div>
            <form id="addForm">
                <div class="form-group">
                    <label>Name *</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label>CSL Code *</label>
                    <input type="text" id="csl" required>
                </div>
                <div class="form-group">
                    <label>Mobile *</label>
                    <input type="tel" id="mobile1" required>
                </div>
                <div class="form-group">
                    <label>Mobile 2</label>
                    <input type="tel" id="mobile2">
                </div>
                <div class="form-group">
                    <label>Blood Group *</label>
                    <select id="blood" required>
                        <option value="">Select</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Last Donation *</label>
                    <input type="date" id="lastDate" required>
                </div>
                <button type="submit" class="submit-btn">Add Donor</button>
            </form>
        </div>
    </div>
    
    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Donor</h3>
                <span class="close-modal">&times;</span>
            </div>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label>Name *</label>
                    <input type="text" id="editName" required>
                </div>
                <div class="form-group">
                    <label>CSL Code *</label>
                    <input type="text" id="editCsl" required>
                </div>
                <div class="form-group">
                    <label>Mobile *</label>
                    <input type="tel" id="editMobile1" required>
                </div>
                <div class="form-group">
                    <label>Mobile 2</label>
                    <input type="tel" id="editMobile2">
                </div>
                <div class="form-group">
                    <label>Blood Group *</label>
                    <select id="editBlood" required>
                        <option value="">Select</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Last Donation *</label>
                    <input type="date" id="editLastDate" required>
                </div>
                <button type="submit" class="submit-btn">Update Donor</button>
            </form>
        </div>
    </div>
    
    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Admin Login</h3>
                <span class="close-modal">&times;</span>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>
    </div>
    
    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirm</h3>
                <span class="close-modal">&times;</span>
            </div>
            <p id="confirmText" style="margin-bottom:15px;"></p>
            <div style="display:flex;gap:10px;">
                <button id="confirmOk" class="submit-btn" style="flex:1;background:#4CAF50">OK</button>
            </div>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirm Delete</h3>
                <span class="close-modal">&times;</span>
            </div>
            <p id="deleteText" style="margin-bottom:15px;"></p>
            <div style="display:flex;gap:10px;">
                <button id="deleteYes" class="submit-btn" style="flex:1;background:#f44336">Yes</button>
                <button id="deleteNo" class="submit-btn" style="flex:1;background:#666">No</button>
            </div>
        </div>
    </div>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCCjWVI1hB3sbu0JiA4viW1BK81xbMML-U",
            authDomain: "csl-calculations.firebaseapp.com",
            projectId: "csl-calculations",
            storageBucket: "csl-calculations.firebasestorage.app",
            messagingSenderId: "887219643486",
            appId: "1:887219643486:web:0cb001f2c72039a00240cf"
        };
        
        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
        } catch (err) {
            console.log("Firebase already initialized");
        }
        
        const db = firebase.firestore();
        
        // Show loading state
        function showLoading() {
            document.getElementById('donorList').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading donors...</p>
                </div>
            `;
        }
        
        // Show empty state
        function showEmptyState() {
            document.getElementById('donorList').innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-user-slash" style="font-size:3rem;color:#ddd;margin-bottom:15px;"></i>
                    <h3>No donors found</h3>
                    <p>Be the first to add a donor!</p>
                </div>
            `;
        }
        
        // Initialize app
        showLoading();
        
        // State
        let donors = [];
        let selectedGroup = 'all';
        let isAdmin = localStorage.getItem('cslAdmin') === 'true';
        const ADMIN_PASS = "vishnu425";
        let currentAction = null;
        let donorToDelete = null;
        
        // DOM Elements
        const elems = {
            donorList: document.getElementById('donorList'),
            addBtn: document.getElementById('addBtn'),
            loginBtn: document.getElementById('loginBtn'),
            logoutBtn: document.getElementById('logoutBtn'),
            recentDonors: document.getElementById('recentDonors'),
            recentText: document.getElementById('recentDonorsText'),
            totalDonors: document.getElementById('totalDonors'),
            availableDonors: document.getElementById('availableDonors'),
            addModal: document.getElementById('addModal'),
            editModal: document.getElementById('editModal'),
            loginModal: document.getElementById('loginModal'),
            confirmModal: document.getElementById('confirmModal'),
            confirmText: document.getElementById('confirmText'),
            confirmOk: document.getElementById('confirmOk'),
            deleteModal: document.getElementById('deleteModal'),
            deleteText: document.getElementById('deleteText'),
            deleteYes: document.getElementById('deleteYes'),
            deleteNo: document.getElementById('deleteNo'),
            addForm: document.getElementById('addForm'),
            editForm: document.getElementById('editForm'),
            loginForm: document.getElementById('loginForm')
        };
        
        // Close Modals
        document.querySelectorAll('.close-modal').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
            });
        });
        
        // Blood Filter
        document.querySelectorAll('.blood-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.blood-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedGroup = btn.dataset.group;
                renderDonors();
            });
        });
        
        // Add Button
        elems.addBtn.addEventListener('click', () => {
            document.getElementById('lastDate').valueAsDate = new Date();
            elems.addModal.style.display = 'flex';
        });
        
        // Login Button
        elems.loginBtn.addEventListener('click', () => {
            elems.loginModal.style.display = 'flex';
        });
        
        // Logout Button
        elems.logoutBtn.addEventListener('click', () => {
            isAdmin = false;
            localStorage.removeItem('cslAdmin');
            updateUI();
            renderDonors(); // Re-render to update admin buttons
            showConfirm('Logged out successfully!');
        });
        
        // Add Form
        elems.addForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const donor = {
                name: document.getElementById('name').value.trim(),
                cslCode: document.getElementById('csl').value.trim(),
                mobile1: document.getElementById('mobile1').value.trim(),
                mobile2: document.getElementById('mobile2').value.trim(),
                bloodGroup: document.getElementById('blood').value,
                lastDonation: document.getElementById('lastDate').value
            };
            
            db.collection("donors").add(donor)
                .then(() => {
                    elems.addModal.style.display = 'none';
                    elems.addForm.reset();
                    fetchDonors();
                    showConfirm('Donor added successfully!');
                })
                .catch(err => {
                    console.error(err);
                    showConfirm('Error adding donor');
                });
        });
        
        // Edit Form
        elems.editForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const id = document.getElementById('editId').value;
            const donor = {
                name: document.getElementById('editName').value.trim(),
                cslCode: document.getElementById('editCsl').value.trim(),
                mobile1: document.getElementById('editMobile1').value.trim(),
                mobile2: document.getElementById('editMobile2').value.trim(),
                bloodGroup: document.getElementById('editBlood').value,
                lastDonation: document.getElementById('editLastDate').value
            };
            
            db.collection("donors").doc(id).update(donor)
                .then(() => {
                    elems.editModal.style.display = 'none';
                    fetchDonors();
                    showConfirm('Donor updated successfully!');
                })
                .catch(err => {
                    console.error(err);
                    showConfirm('Error updating donor');
                });
        });
        
        // Login Form
        elems.loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const pass = document.getElementById('password').value;
            
            if (pass === ADMIN_PASS) {
                isAdmin = true;
                localStorage.setItem('cslAdmin', 'true');
                elems.loginModal.style.display = 'none';
                elems.loginForm.reset();
                updateUI();
                renderDonors(); // Re-render to show admin buttons
                showConfirm('Admin login successful!');
            } else {
                showConfirm('Wrong password!');
            }
        });
        
        // Confirm OK Button (for success/error messages)
        elems.confirmOk.addEventListener('click', () => {
            elems.confirmModal.style.display = 'none';
        });
        
        // Delete Yes/No Buttons
        elems.deleteYes.addEventListener('click', () => {
            if (donorToDelete) {
                db.collection("donors").doc(donorToDelete.id).delete()
                    .then(() => {
                        elems.deleteModal.style.display = 'none';
                        donorToDelete = null;
                        fetchDonors();
                        showConfirm('Donor deleted successfully!');
                    })
                    .catch(err => {
                        console.error(err);
                        showConfirm('Error deleting donor');
                    });
            }
        });
        
        elems.deleteNo.addEventListener('click', () => {
            elems.deleteModal.style.display = 'none';
            donorToDelete = null;
        });
        
        // Functions
        function showConfirm(msg) {
            elems.confirmText.textContent = msg;
            elems.confirmModal.style.display = 'flex';
        }
        
        function updateUI() {
            if (isAdmin) {
                elems.loginBtn.classList.add('hidden');
                elems.logoutBtn.classList.remove('hidden');
            } else {
                elems.loginBtn.classList.remove('hidden');
                elems.logoutBtn.classList.add('hidden');
            }
        }
        
        function getRecentDonors() {
            const weekAgo = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000);
            return donors.filter(d => {
                if (!d.lastDonation) return false;
                const donationDate = new Date(d.lastDonation);
                return donationDate >= weekAgo;
            });
        }
        
        function updateRecentBanner() {
            const recent = getRecentDonors();
            if (recent.length > 0) {
                const names = recent.slice(0, 3).map(d => d.name.split(' ')[0]).join(', ');
                elems.recentText.textContent = `Thank you ${names}${recent.length > 3 ? ' and others' : ''} for recent donations!`;
                elems.recentDonors.classList.remove('hidden');
            } else {
                elems.recentDonors.classList.add('hidden');
            }
        }
        
        function formatDate(dateStr) {
            if (!dateStr) return 'Never donated';
            const date = new Date(dateStr);
            const days = Math.floor((new Date() - date) / (1000 * 60 * 60 * 24));
            return `${date.getDate()}/${date.getMonth()+1}/${date.getFullYear()} (${days} days ago)`;
        }
        
        function updateDonorStats() {
            const totalDonors = donors.length;
            const readyToDonate = donors.filter(d => {
                if (!d.lastDonation) return true;
                const lastDate = new Date(d.lastDonation);
                const daysSince = Math.floor((new Date() - lastDate) / (1000 * 60 * 60 * 24));
                return daysSince >= 90;
            }).length;
            
            elems.totalDonors.textContent = totalDonors;
            elems.availableDonors.textContent = readyToDonate;
        }
        
        // Function to copy mobile number to clipboard (improved version)
        function copyToClipboard(text) {
            // Create a temporary textarea element
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.left = '-999999px';
            textarea.style.top = '-999999px';
            document.body.appendChild(textarea);
            
            try {
                textarea.select();
                textarea.setSelectionRange(0, textarea.value.length);
                
                // Try using modern clipboard API first
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(text).then(() => {
                        showConfirm('Mobile number copied to clipboard!');
                    }).catch(err => {
                        // Fallback to execCommand
                        fallbackCopy(text);
                    });
                } else {
                    // Fallback for older browsers
                    fallbackCopy(text);
                }
            } catch (err) {
                console.error('Failed to copy: ', err);
                showConfirm('Failed to copy number. Please select and copy manually.');
            } finally {
                document.body.removeChild(textarea);
            }
        }
        
        function fallbackCopy(text) {
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showConfirm('Mobile number copied to clipboard!');
                } else {
                    showConfirm('Failed to copy number. Please select and copy manually.');
                }
            } catch (err) {
                console.error('Fallback copy failed: ', err);
                showConfirm('Failed to copy number. Please select and copy manually.');
            }
        }
        
        function renderDonors() {
            const filtered = selectedGroup === 'all' ? donors : donors.filter(d => d.bloodGroup === selectedGroup);
            const sorted = filtered.sort((a,b) => new Date(a.lastDonation || 0) - new Date(b.lastDonation || 0));
            
            if (sorted.length === 0) {
                showEmptyState();
                return;
            }
            
            let html = '<div class="donor-grid">';
            sorted.forEach(d => {
                // Check if 90 days passed
                const lastDate = d.lastDonation ? new Date(d.lastDonation) : new Date(0);
                const daysSince = Math.floor((new Date() - lastDate) / (1000 * 60 * 60 * 24));
                const canDonate = daysSince >= 90;
                const cardClass = canDonate ? '' : 'dimmed-card';
                const daysLeft = 90 - daysSince;
                
                html += `
                    <div class="donor-card ${cardClass}">
                        ${!canDonate ? `<div class="days-left">${daysLeft} days left</div>` : ''}
                        <div class="donor-header">
                            <div class="donor-name">${d.name}</div>
                            <div class="blood-badge">${d.bloodGroup}</div>
                        </div>
                        <div class="donor-details">
                            <div class="detail-row">
                                <i class="fas fa-id-badge"></i>
                                <span>${d.cslCode || 'N/A'}</span>
                            </div>
                            <div class="detail-row">
                                <i class="fas fa-phone"></i>
                                <span class="mobile-link" onclick="copyToClipboard('${d.mobile1}')">${d.mobile1}</span>
                            </div>
                            ${d.mobile2 ? `
                            <div class="detail-row">
                                <i class="fas fa-phone-alt"></i>
                                <span class="mobile-link" onclick="copyToClipboard('${d.mobile2}')">${d.mobile2}</span>
                            </div>` : ''}
                            <div class="last-donation">
                                <i class="fas fa-calendar"></i>
                                <span>${formatDate(d.lastDonation)}</span>
                            </div>
                        </div>
                        <div class="actions">
                            <button class="action-btn update-btn" onclick="updateDate('${d.id}')">
                                <i class="fas fa-edit"></i> Update Date
                            </button>
                            ${isAdmin ? `
                            <button class="action-btn edit-btn" onclick="editDonor('${d.id}')">
                                <i class="fas fa-pencil"></i> Edit
                            </button>
                            <button class="action-btn delete-btn" onclick="showDeleteConfirmation('${d.id}')">
                                <i class="fas fa-trash"></i> Delete
                            </button>` : ''}
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            elems.donorList.innerHTML = html;
            updateRecentBanner();
            updateDonorStats();
        }
        
        function updateDate(id) {
            const today = new Date().toISOString().split('T')[0];
            const newDate = prompt('Enter new donation date (YYYY-MM-DD):', today);
            if (newDate) {
                db.collection("donors").doc(id).update({ lastDonation: newDate })
                    .then(() => {
                        fetchDonors();
                        showConfirm('Date updated successfully!');
                    })
                    .catch(err => {
                        console.error(err);
                        showConfirm('Error updating date');
                    });
            }
        }
        
        function editDonor(id) {
            const donor = donors.find(d => d.id === id);
            if (!donor) return;
            
            document.getElementById('editId').value = id;
            document.getElementById('editName').value = donor.name;
            document.getElementById('editCsl').value = donor.cslCode;
            document.getElementById('editMobile1').value = donor.mobile1;
            document.getElementById('editMobile2').value = donor.mobile2 || '';
            document.getElementById('editBlood').value = donor.bloodGroup;
            document.getElementById('editLastDate').value = donor.lastDonation;
            
            elems.editModal.style.display = 'flex';
        }
        
        function showDeleteConfirmation(id) {
            const donor = donors.find(d => d.id === id);
            if (!donor) return;
            
            donorToDelete = donor;
            elems.deleteText.textContent = `Are you sure you want to delete ${donor.name}?`;
            elems.deleteModal.style.display = 'flex';
        }
        
        function fetchDonors() {
            showLoading();
            db.collection("donors").get()
                .then(snap => {
                    donors = [];
                    snap.forEach(doc => {
                        donors.push({ id: doc.id, ...doc.data() });
                    });
                    
                    // If no donors, add sample data
                    if (donors.length === 0) {
                        addSampleDonors();
                    } else {
                        renderDonors();
                    }
                })
                .catch(err => {
                    console.error("Error fetching donors:", err);
                    showEmptyState();
                    alert("Error connecting to database. Check console for details.");
                });
        }
        
        function addSampleDonors() {
            const sampleDonors = [
                {
                    name: "Rajesh Kumar",
                    cslCode: "CSL2021",
                    mobile1: "9876543210",
                    mobile2: "9123456789",
                    bloodGroup: "A+",
                    lastDonation: new Date().toISOString().split('T')[0]
                },
                {
                    name: "Priya Sharma",
                    cslCode: "CSL2045",
                    mobile1: "8765432109",
                    bloodGroup: "O+",
                    lastDonation: new Date(Date.now() - 3 * 24 * 60 * 60 * 1000).toISOString().split('T')[0]
                },
                {
                    name: "Amit Patel",
                    cslCode: "CSL2123",
                    mobile1: "7654321098",
                    mobile2: "9988776655",
                    bloodGroup: "B+",
                    lastDonation: new Date(Date.now() - 10 * 24 * 60 * 60 * 1000).toISOString().split('T')[0]
                }
            ];
            
            const batch = db.batch();
            sampleDonors.forEach(donor => {
                const docRef = db.collection("donors").doc();
                batch.set(docRef, donor);
            });
            
            batch.commit()
                .then(() => {
                    console.log("Sample donors added");
                    fetchDonors();
                })
                .catch(error => {
                    console.error("Error adding sample donors: ", error);
                    showEmptyState();
                });
        }
        
        // Initialize
        fetchDonors();
        updateUI();
        
        // Set today's date as default
        document.getElementById('lastDate').valueAsDate = new Date();
        
        // Close modals when clicking outside
        window.addEventListener('click', (event) => {
            if (event.target.classList.contains('modal')) {
                document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
            }
        });
        
        console.log("CSL Blood Donation App initialized!");
    </script>
</body>
</html>
