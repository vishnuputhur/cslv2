<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f8ff, #e6e6fa);
        }
        .thank-you-box {
            text-align: center;
            background: #faf8e3;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
        }
        .thank-you-box h1 {
            color: #004aad;
            margin-bottom: 0.5em;
        }
        .thank-you-box p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 1.5em;
        }
        .thank-you-box a {
            display: inline-block;
            padding: 0.8em 1.5em;
            font-size: 1em;
            color: white;
            background-color: #004aad;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .thank-you-box a:hover {
            background-color: #00327a;
        }
        footer {
            margin-top: 2em;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="thank-you-box">
        <h1>Thank You!</h1>
        <p>Your feedback has been submitted successfully.</p>
        <!-- Button to go to Home Page -->
        <a href="index.html">Go to Home Page</a>
        <!-- Branding -->
        <footer>
            <p>Powered by <strong>VT@Soft</strong></p>
        </footer>
    </div>
</body>
</html>
