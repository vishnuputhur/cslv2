<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 180px;
        }
        .menu-btn {
            background-color: #008CBA;
        }
        .download-btn {
            background-color: #FF5733;
        }
        .check-btn {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <!-- Menu Button -->
        <button class="button menu-btn" onclick="window.location.href='https://vtsoft.netlify.app'">Menu</button>
        
        <!-- Check Button -->
        <button class="button check-btn" onclick="window.location.href='wl.html'">Check</button>
        
        <!-- Download APK Button (Direct Google Drive Link) -->
        <button class="button download-btn" 
                onclick="window.location.href='https://drive.google.com/uc?export=download&id=10I7Yl504HAK97tnIHwLOwbS7MFl-Ghoe'">
            Download APK
        </button>
    </div>
</body>
</html>
