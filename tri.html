    <div class="sub-title">Trigonometry Calculator</div>

    <div class="container">
        <img src="https://i.ibb.co/4ZNrxL23/tri11-36521-lg.gif" alt="Triangle" class="triangle-img">

        <div class="hint">Fill any 2 fields</div>

        <div class="input-group">
            <span class="label">a</span>
            <input type="number" id="sideA" placeholder="Side a">
        </div>
        <div class="input-group">
            <span class="label">b</span>
            <input type="number" id="sideB" placeholder="Side b">
        </div>
        <div class="input-group">
            <span class="label">c</span>
            <input type="number" id="sideC" placeholder="Hypotenuse c">
        </div>

        <div class="input-group">
            <span class="label">A°</span>
            <input type="number" id="angleA" placeholder="Angle A">
        </div>
        <div class="input-group">
            <span class="label">B°</span>
            <input type="number" id="angleB" placeholder="Angle B">
        </div>
        <div class="input-group">
            <span class="label">C°</span>
            <input type="number" id="angleC" placeholder="90°" readonly>
        </div>

        <div>
            <button class="btn calculate-btn" onclick="calculate()">CALCULATE</button>
            <button class="btn clear-btn" onclick="clearAll()">CLEAR ALL</button>
        </div>
    </div>

    <div class="bottom-padding"></div>

    <script>
        function calculate() {
            let a = parseFloat(document.getElementById('sideA').value);
            let b = parseFloat(document.getElementById('sideB').value);
            let c = parseFloat(document.getElementById('sideC').value);

            let A = parseFloat(document.getElementById('angleA').value);
            let B = parseFloat(document.getElementById('angleB').value);
            let C = 90;

            // Sides only
            if (a && b && !c) {
                c = Math.sqrt(a * a + b * b);
            } else if (a && c && !b) {
                b = Math.sqrt(c * c - a * a);
            } else if (b && c && !a) {
                a = Math.sqrt(c * c - b * b);
            }

            // Side + Angle cases
            if (a && A && !c) {
                c = a / Math.sin(A * Math.PI / 180);
                b = Math.sqrt(c * c - a * a);
            } else if (b && B && !c) {
                c = b / Math.sin(B * Math.PI / 180);
                a = Math.sqrt(c * c - b * b);
            } else if (c && A && !a) {
                a = c * Math.sin(A * Math.PI / 180);
                b = Math.sqrt(c * c - a * a);
            } else if (c && B && !b) {
                b = c * Math.sin(B * Math.PI / 180);
                a = Math.sqrt(c * c - b * b);
            } else if (a && B && !b) {
                // Tan case: a = opp, b = adj => b = a / tan A
                b = a / Math.tan(B * Math.PI / 180);
                c = Math.sqrt(a * a + b * b);
            } else if (b && A && !a) {
                // Tan case: b = adj, a = opp => a = b * tan A
                a = b * Math.tan(A * Math.PI / 180);
                c = Math.sqrt(a * a + b * b);
            }

            // Angle calculation
            if (a && c) {
                A = Math.asin(a / c) * 180 / Math.PI;
                B = 90 - A;
            } else if (b && c) {
                B = Math.asin(b / c) * 180 / Math.PI;
                A = 90 - B;
            } else if (a && b) {
                A = Math.atan(a / b) * 180 / Math.PI;
                B = 90 - A;
                c = Math.sqrt(a * a + b * b);
            }

            document.getElementById('sideA').value = a ? a.toFixed(2) : "";
            document.getElementById('sideB').value = b ? b.toFixed(2) : "";
            document.getElementById('sideC').value = c ? c.toFixed(2) : "";

            document.getElementById('angleA').value = A ? A.toFixed(2) : "";
            document.getElementById('angleB').value = B ? B.toFixed(2) : "";
            document.getElementById('angleC').value = C;
        }

        function clearAll() {
            document.getElementById('sideA').value = "";
            document.getElementById('sideB').value = "";
            document.getElementById('sideC').value = "";
            document.getElementById('angleA').value = "";
            document.getElementById('angleB').value = "";
            document.getElementById('angleC').value = "";
        }
    </script>
