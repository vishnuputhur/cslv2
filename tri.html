    <div class="container">
        <img src="https://i.ibb.co/4ZNrxL23/tri11-36521-lg.gif" alt="Triangle" class="triangle-img">

        <div class="hint">Fill any 3 fields</div>

        <div class="input-group">
            <span class="label">a</span>
            <input type="number" id="sideA" placeholder="Side a">
        </div>
        <div class="input-group">
            <span class="label">b</span>
            <input type="number" id="sideB" placeholder="Side b">
        </div>
        <div class="input-group">
            <span class="label">c</span>
            <input type="number" id="sideC" placeholder="Side c">
        </div>

        <div class="input-group">
            <span class="label">A°</span>
            <input type="number" id="angleA" placeholder="Angle A">
        </div>
        <div class="input-group">
            <span class="label">B°</span>
            <input type="number" id="angleB" placeholder="Angle B">
        </div>
        <div class="input-group">
            <span class="label">C°</span>
            <input type="number" id="angleC" placeholder="Angle C">
        </div>

        <div>
            <button class="btn calculate-btn" onclick="calculate()">CALCULATE</button>
            <button class="btn clear-btn" onclick="clearAll()">CLEAR ALL</button>
        </div>
    </div>

    <div class="bottom-padding"></div>

    <script>
        function calculate() {
            let a = parseFloat(document.getElementById('sideA').value);
            let b = parseFloat(document.getElementById('sideB').value);
            let c = parseFloat(document.getElementById('sideC').value);

            let A = parseFloat(document.getElementById('angleA').value);
            let B = parseFloat(document.getElementById('angleB').value);
            let C = parseFloat(document.getElementById('angleC').value);

            // Count filled values
            let sidesCount = [a, b, c].filter(val => !isNaN(val)).length;
            let anglesCount = [A, B, C].filter(val => !isNaN(val)).length;

            // If we have all three angles, calculate missing angle
            if (anglesCount === 2) {
                if (isNaN(A)) A = 180 - B - C;
                if (isNaN(B)) B = 180 - A - C;
                if (isNaN(C)) C = 180 - A - B;
            }

            // Sine rule calculations
            if (sidesCount >= 1 && anglesCount >= 2) {
                // If we have a side and its opposite angle, we can find other sides
                if (!isNaN(a) && !isNaN(A)) {
                    // Use sine rule: a/sinA = b/sinB = c/sinC
                    const ratio = a / Math.sin(A * Math.PI / 180);
                    
                    if (!isNaN(B) && isNaN(b)) {
                        b = ratio * Math.sin(B * Math.PI / 180);
                    }
                    if (!isNaN(C) && isNaN(c)) {
                        c = ratio * Math.sin(C * Math.PI / 180);
                    }
                } else if (!isNaN(b) && !isNaN(B)) {
                    const ratio = b / Math.sin(B * Math.PI / 180);
                    
                    if (!isNaN(A) && isNaN(a)) {
                        a = ratio * Math.sin(A * Math.PI / 180);
                    }
                    if (!isNaN(C) && isNaN(c)) {
                        c = ratio * Math.sin(C * Math.PI / 180);
                    }
                } else if (!isNaN(c) && !isNaN(C)) {
                    const ratio = c / Math.sin(C * Math.PI / 180);
                    
                    if (!isNaN(A) && isNaN(a)) {
                        a = ratio * Math.sin(A * Math.PI / 180);
                    }
                    if (!isNaN(B) && isNaN(b)) {
                        b = ratio * Math.sin(B * Math.PI / 180);
                    }
                }
            }

            // Cosine rule for when we have two sides and included angle
            if (sidesCount === 2 && anglesCount >= 1) {
                if (!isNaN(a) && !isNaN(b) && !isNaN(C) && isNaN(c)) {
                    // c² = a² + b² - 2ab cos C
                    c = Math.sqrt(a*a + b*b - 2*a*b*Math.cos(C * Math.PI / 180));
                } else if (!isNaN(a) && !isNaN(c) && !isNaN(B) && isNaN(b)) {
                    // b² = a² + c² - 2ac cos B
                    b = Math.sqrt(a*a + c*c - 2*a*c*Math.cos(B * Math.PI / 180));
                } else if (!isNaN(b) && !isNaN(c) && !isNaN(A) && isNaN(a)) {
                    // a² = b² + c² - 2bc cos A
                    a = Math.sqrt(b*b + c*c - 2*b*c*Math.cos(A * Math.PI / 180));
                }
            }

            // Calculate missing angles using cosine rule if we have all three sides
            if (sidesCount === 3 && anglesCount < 3) {
                if (isNaN(A)) {
                    // A = cos⁻¹((b² + c² - a²) / 2bc)
                    A = Math.acos((b*b + c*c - a*a) / (2*b*c)) * 180 / Math.PI;
                }
                if (isNaN(B)) {
                    // B = cos⁻¹((a² + c² - b²) / 2ac)
                    B = Math.acos((a*a + c*c - b*b) / (2*a*c)) * 180 / Math.PI;
                }
                if (isNaN(C)) {
                    // C = 180 - A - B or use cosine rule
                    C = Math.acos((a*a + b*b - c*c) / (2*a*b)) * 180 / Math.PI;
                }
            }

            // Update values if they were calculated
            document.getElementById('sideA').value = !isNaN(a) ? a.toFixed(2) : "";
            document.getElementById('sideB').value = !isNaN(b) ? b.toFixed(2) : "";
            document.getElementById('sideC').value = !isNaN(c) ? c.toFixed(2) : "";

            document.getElementById('angleA').value = !isNaN(A) ? A.toFixed(2) : "";
            document.getElementById('angleB').value = !isNaN(B) ? B.toFixed(2) : "";
            document.getElementById('angleC').value = !isNaN(C) ? C.toFixed(2) : "";
        }

        function clearAll() {
            document.getElementById('sideA').value = "";
            document.getElementById('sideB').value = "";
            document.getElementById('sideC').value = "";
            document.getElementById('angleA').value = "";
            document.getElementById('angleB').value = "";
            document.getElementById('angleC').value = "";
        }
    </script>
