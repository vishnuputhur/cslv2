    <style>

<body>

    <a href="index.html">
        <img src="https://i.ibb.co/BYPxNBB/Screenshot-20250529-141452-CSL-Calculations.jpg" alt="Top Image" class="top-img">
    </a>

    <div class="sub-title">Trigonometry Calculator</div>

    <div class="container">
        <img src="https://i.ibb.co/4ZNrxL23/tri11-36521-lg.gif" alt="Triangle" class="triangle-img">

        <div class="hint">Fill any 3 fields</div>

        <div class="input-group">
            <span class="label">a</span>
            <input type="number" id="sideA" placeholder="Side a" class="input-field">
        </div>
        <div class="input-group">
            <span class="label">b</span>
            <input type="number" id="sideB" placeholder="Side b" class="input-field">
        </div>
        <div class="input-group">
            <span class="label">c</span>
            <input type="number" id="sideC" placeholder="Side c" class="input-field">
        </div>

        <div class="input-group">
            <span class="label">A°</span>
            <input type="number" id="angleA" placeholder="Angle A" class="input-field">
        </div>
        <div class="input-group">
            <span class="label">B°</span>
            <input type="number" id="angleB" placeholder="Angle B" class="input-field">
        </div>
        <div class="input-group">
            <span class="label">C°</span>
            <input type="number" id="angleC" placeholder="Angle C" class="input-field">
        </div>

        <div>
            <button class="btn calculate-btn" onclick="calculate()">CALCULATE</button>
            <button class="btn clear-btn" onclick="clearAll()">CLEAR ALL</button>
        </div>
    </div>

    <div class="bottom-padding"></div>

    <div class="footer">Powered by VT@Soft © 2026 | Version 2.2</div>

    <script>
        let isCalculated = false;
        let originalValues = {};

        // Store original values
        function storeOriginalValues() {
            const inputs = document.querySelectorAll('.input-field');
            originalValues = {};
            inputs.forEach(input => {
                originalValues[input.id] = input.value;
            });
            isCalculated = true;
        }

        // Check for edits and reset if needed
        function setupInputListeners() {
            const inputs = document.querySelectorAll('.input-field');
            inputs.forEach(input => {
                // Remove previous listeners to avoid duplicates
                input.removeEventListener('input', handleInput);
                input.removeEventListener('change', handleInput);
                
                // Add new listeners
                input.addEventListener('input', handleInput);
                input.addEventListener('change', handleInput);
            });
        }

        function handleInput(e) {
            if (isCalculated) {
                const currentInputId = e.target.id;
                const currentValue = e.target.value;
                
                // Check if this field was originally calculated (empty before calculation)
                if (originalValues[currentInputId] && 
                    originalValues[currentInputId] !== "" && 
                    currentValue !== originalValues[currentInputId]) {
                    // User edited a calculated field - reset all calculated fields
                    resetCalculatedFields();
                    // Also remove green color from all fields
                    removeResultColors();
                }
            }
        }

        function resetCalculatedFields() {
            const inputs = document.querySelectorAll('.input-field');
            inputs.forEach(input => {
                // If this field was originally empty (user didn't fill it)
                if (originalValues[input.id] === "" || !originalValues[input.id]) {
                    input.value = "";
                } else {
                    // Keep user's original input
                    input.value = originalValues[input.id];
                }
                // Remove result color
                input.classList.remove('result-value');
            });
            isCalculated = false;
        }

        function removeResultColors() {
            const inputs = document.querySelectorAll('.input-field');
            inputs.forEach(input => {
                input.classList.remove('result-value');
            });
        }

        // Calculate all missing values
        function calculate() {
            // Get current values
            let a = parseFloat(document.getElementById('sideA').value);
            let b = parseFloat(document.getElementById('sideB').value);
            let c = parseFloat(document.getElementById('sideC').value);
            let A = parseFloat(document.getElementById('angleA').value);
            let B = parseFloat(document.getElementById('angleB').value);
            let C = parseFloat(document.getElementById('angleC').value);

            // Store which values were provided by user
            const userProvided = {
                sideA: !isNaN(a),
                sideB: !isNaN(b),
                sideC: !isNaN(c),
                angleA: !isNaN(A),
                angleB: !isNaN(B),
                angleC: !isNaN(C)
            };

            // Count provided values
            const sidesCount = [a, b, c].filter(val => !isNaN(val)).length;
            const anglesCount = [A, B, C].filter(val => !isNaN(val)).length;

            // First, calculate missing angle if we have 2 angles
            if (anglesCount === 2) {
                if (isNaN(A)) A = 180 - B - C;
                if (isNaN(B)) B = 180 - A - C;
                if (isNaN(C)) C = 180 - A - B;
            }

            // Now we should have at least 3 known values (anglesCount + sidesCount >= 3)
            if ((anglesCount + sidesCount) >= 3) {
                // If we have all three sides, calculate all angles
                if (sidesCount === 3) {
                    // Use Law of Cosines to find angles
                    if (isNaN(A)) {
                        A = Math.acos((b*b + c*c - a*a) / (2*b*c)) * 180 / Math.PI;
                    }
                    if (isNaN(B)) {
                        B = Math.acos((a*a + c*c - b*b) / (2*a*c)) * 180 / Math.PI;
                    }
                    if (isNaN(C)) {
                        C = Math.acos((a*a + b*b - c*c) / (2*a*b)) * 180 / Math.PI;
                    }
                }
                // If we have 2 sides and 1 angle, we can solve the triangle
                else if (sidesCount === 2 && anglesCount >= 1) {
                    // Determine which case we have
                    if (!isNaN(a) && !isNaN(b) && !isNaN(C)) {
                        // Side-Angle-Side: a, b, and included angle C
                        // Find side c using Law of Cosines
                        c = Math.sqrt(a*a + b*b - 2*a*b*Math.cos(C * Math.PI / 180));
                        
                        // Now find angles A and B
                        A = Math.asin(a * Math.sin(C * Math.PI / 180) / c) * 180 / Math.PI;
                        B = 180 - A - C;
                    }
                    else if (!isNaN(a) && !isNaN(c) && !isNaN(B)) {
                        // Side-Angle-Side: a, c, and included angle B
                        b = Math.sqrt(a*a + c*c - 2*a*c*Math.cos(B * Math.PI / 180));
                        A = Math.asin(a * Math.sin(B * Math.PI / 180) / b) * 180 / Math.PI;
                        C = 180 - A - B;
                    }
                    else if (!isNaN(b) && !isNaN(c) && !isNaN(A)) {
                        // Side-Angle-Side: b, c, and included angle A
                        a = Math.sqrt(b*b + c*c - 2*b*c*Math.cos(A * Math.PI / 180));
                        B = Math.asin(b * Math.sin(A * Math.PI / 180) / a) * 180 / Math.PI;
                        C = 180 - A - B;
                    }
                    // For cases where the angle is not between the two sides
                    else if (!isNaN(a) && !isNaN(b) && !isNaN(A)) {
                        // Two sides and non-included angle (SSA/ambiguous case)
                        // Use Law of Sines to find angle B
                        const sinB = b * Math.sin(A * Math.PI / 180) / a;
                        if (Math.abs(sinB) <= 1) {
                            B = Math.asin(sinB) * 180 / Math.PI;
                            C = 180 - A - B;
                            c = a * Math.sin(C * Math.PI / 180) / Math.sin(A * Math.PI / 180);
                        }
                    }
                    else if (!isNaN(a) && !isNaN(c) && !isNaN(C)) {
                        const sinA = a * Math.sin(C * Math.PI / 180) / c;
                        if (Math.abs(sinA) <= 1) {
                            A = Math.asin(sinA) * 180 / Math.PI;
                            B = 180 - A - C;
                            b = c * Math.sin(B * Math.PI / 180) / Math.sin(C * Math.PI / 180);
                        }
                    }
                    else if (!isNaN(b) && !isNaN(c) && !isNaN(B)) {
                        const sinC = c * Math.sin(B * Math.PI / 180) / b;
                        if (Math.abs(sinC) <= 1) {
                            C = Math.asin(sinC) * 180 / Math.PI;
                            A = 180 - B - C;
                            a = b * Math.sin(A * Math.PI / 180) / Math.sin(B * Math.PI / 180);
                        }
                    }
                }
                // If we have 1 side and 2 angles
                else if (sidesCount === 1 && anglesCount >= 2) {
                    // Calculate the third angle
                    if (isNaN(A)) A = 180 - B - C;
                    if (isNaN(B)) B = 180 - A - C;
                    if (isNaN(C)) C = 180 - A - B;
                    
                    // Now use Law of Sines to find the other sides
                    if (!isNaN(a) && !isNaN(A)) {
                        const ratio = a / Math.sin(A * Math.PI / 180);
                        if (isNaN(b)) b = ratio * Math.sin(B * Math.PI / 180);
                        if (isNaN(c)) c = ratio * Math.sin(C * Math.PI / 180);
                    }
                    else if (!isNaN(b) && !isNaN(B)) {
                        const ratio = b / Math.sin(B * Math.PI / 180);
                        if (isNaN(a)) a = ratio * Math.sin(A * Math.PI / 180);
                        if (isNaN(c)) c = ratio * Math.sin(C * Math.PI / 180);
                    }
                    else if (!isNaN(c) && !isNaN(C)) {
                        const ratio = c / Math.sin(C * Math.PI / 180);
                        if (isNaN(a)) a = ratio * Math.sin(A * Math.PI / 180);
                        if (isNaN(b)) b = ratio * Math.sin(B * Math.PI / 180);
                    }
                }
            }

            // Ensure angle sum is 180 (adjust for rounding errors)
            if (!isNaN(A) && !isNaN(B) && !isNaN(C)) {
                const sum = A + B + C;
                if (Math.abs(sum - 180) > 0.01) {
                    // Adjust proportionally
                    const factor = 180 / sum;
                    A *= factor;
                    B *= factor;
                    C *= factor;
                }
            }

            // Update ALL fields with calculated values
            const fields = [
                {id: 'sideA', value: a},
                {id: 'sideB', value: b},
                {id: 'sideC', value: c},
                {id: 'angleA', value: A},
                {id: 'angleB', value: B},
                {id: 'angleC', value: C}
            ];

            fields.forEach(field => {
                const element = document.getElementById(field.id);
                if (!isNaN(field.value)) {
                    element.value = field.value.toFixed(2);
                    // Add green color only if this field was NOT provided by user
                    if (!userProvided[field.id]) {
                        element.classList.add('result-value');
                    } else {
                        element.classList.remove('result-value');
                    }
                } else {
                    element.value = "";
                    element.classList.remove('result-value');
                }
            });

            // Store original values and setup listeners
            storeOriginalValues();
            setupInputListeners();
        }

        function clearAll() {
            const inputs = document.querySelectorAll('.input-field');
            inputs.forEach(input => {
                input.value = "";
                input.classList.remove('result-value');
            });
            isCalculated = false;
            originalValues = {};
        }

        // Initialize listeners on page load
        document.addEventListener('DOMContentLoaded', setupInputListeners);
    </script>
