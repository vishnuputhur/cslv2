
<!DOCTYPE html>
<html>
<head>
  <title>PDFShift Test</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    button { padding: 10px 20px; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>PDFShift API Sample</h2>
  <p>Click below to generate a PDF from this page using PdfShift API.</p>

  <button onclick="generatePDF()">Generate PDF</button>

  <script>
    async function generatePDF() {
      const html = '<h1>Hello from PDFShift</h1><p>This is a sample PDF created using PdfShift API.</p>';
      try {
        const response = await fetch('https://api.pdfshift.io/v3/convert/pdf', {
          method: 'POST',
          headers: {
            'X-API-Key': 'sk_32135444fbbd7f9ab281f731fb742b7299eefdf3',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            source: html,
            landscape: false,
            use_print: false
          })
        });

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "sample.pdf";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      } catch (error) {
        alert("PDF creation failed: " + error);
      }
    }
  </script>
</body>
</html>
