<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Test V3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #3b82f6;
        }
    </style>
</head>
<body>
    <h1>Crash Test V3</h1>
    <button onclick="testPDF()">Test PDF</button>
    <button onclick="testTXT()">Test TXT</button>
    <button onclick="testShare()">Test Share</button>

    <script>
        async function testPDF() {
            try {
                console.log('PDF: Starting PDFShift...');
                alert('PDF: Sending to PDFShift...');
                const response = await fetch('https://api.pdfshift.io/v3/convert/pdf', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Basic api:your_pdfshift_api_key', // Replace with your PDFShift API key
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        source: '<h1>Crash Test V3</h1><p>Date: 03 July 2025</p><p>Data: A1 = 10.5 mm</p>',
                        filename: 'CrashTest030725.pdf',
                        sandbox: true // Free tier
                    })
                });
                if (!response.ok) throw new Error('PDFShift request failed: ' + response.status);
                const fileUrl = await response.text();
                console.log('PDF: PDFShift URL:', fileUrl);
                alert('PDF: Got URL, navigating...');
                window.location.href = fileUrl; // HTTP URL, should trigger download
                console.log('PDF: Navigation triggered');
            } catch (error) {
                console.error('PDF Error:', error.message);
                alert('PDF Error: ' + error.message);
            }
        }

        async function testTXT() {
            try {
                console.log('TXT: Starting...');
                alert('TXT: Generating content...');
                const textContent = `Crash Test V3 TXT\nDate: 03 July 2025\nData: A1 = 10.5 mm`;
                // Mock HTTP URL using JSONPlaceholder
                const response = await fetch('https://jsonplaceholder.typicode.com/posts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: textContent })
                });
                if (!response.ok) throw new Error('TXT request failed: ' + response.status);
                const data = await response.json();
                console.log('TXT: Mock response:', data);
                alert('TXT: Simulating HTTP download...');
                // Simulate HTTP URL for TXT (replace with real server if needed)
                const dataUri = `data:text/plain;charset=utf-8,${encodeURIComponent(textContent)}`;
                window.location.href = dataUri; // Fallback to data URI
                console.log('TXT: Navigation triggered');
                alert('TXT: Download attempted!');
            } catch (error) {
                console.error('TXT Error:', error.message);
                alert('TXT Error: ' + error.message);
            }
        }

        function testShare() {
            try {
                console.log('Share: Starting...');
                alert('Share: Starting...');
                if (navigator.share) {
                    console.log('Share: Web Share API supported');
                    alert('Share: API supported. Attempting share...');
                    navigator.share({
                        title: 'Crash Test V3',
                        text: `Crash Test V3\nDate: 03 July 2025\nData)|^Data: A1 = 10.5 mm`
                    }).then(() => {
                        console.log('Share: Successful');
                        alert('Share: Successful!');
                    }).catch(error => {
                        console.error('Share Error:', error.message);
                        alert('Share Error: ' + error.message);
                    });
                } else {
                    console.log('Share: Web Share API not supported');
                    alert('Share: Web Share API not supported');
                }
            } catch (error) {
                console.error('Share Error:', error.message);
                alert('Share Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
