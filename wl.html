<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Test V2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #3b82f6;
        }
    </style>
</head>
<body>
    <h1>Crash Test V2</h1>
    <button onclick="testPDF()">Test PDF</button>
    <button onclick="testTXT()">Test TXT</button>
    <button onclick="testShare()">Test Share</button>

    <script>
        function testPDF() {
            try {
                console.log('PDF: Starting...');
                alert('PDF: Starting generation...');
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                doc.text('Crash Test V2 PDF', 10, 10);
                const dataUri = doc.output('datauristring');
                console.log('PDF: Data URI created:', dataUri.substring(0, 50) + '...');
                alert('PDF: Data URI created. Attempting navigation...');
                window.location.href = dataUri; // Direct navigation
                console.log('PDF: Navigation triggered');
                alert('PDF: Download attempted!');
            } catch (error) {
                console.error('PDF Error:', error.message);
                alert('PDF Error: ' + error.message);
            }
        }

        function testTXT() {
            try {
                console.log('TXT: Starting...');
                alert('TXT: Starting generation...');
                const textContent = `Crash Test V2 TXT\nDate: 03 July 2025\nData: A1 = 10.5 mm`;
                const dataUri = `data:text/plain;charset=utf-8,${encodeURIComponent(textContent)}`;
                console.log('TXT: Data URI created:', dataUri.substring(0, 50) + '...');
                alert('TXT: Data URI created. Attempting navigation...');
                window.location.href = dataUri; // Direct navigation
                console.log('TXT: Navigation triggered');
                alert('TXT: Download attempted!');
            } catch (error) {
                console.error('TXT Error:', error.message);
                alert('TXT Error: ' + error.message);
            }
        }

        function testShare() {
            try {
                console.log('Share: Starting...');
                alert('Share: Starting...');
                if (navigator.share) {
                    console.log('Share: Web Share API supported');
                    alert('Share: API supported. Attempting share...');
                    navigator.share({
                        title: 'Crash Test V2',
                        text: `Crash Test V2\nDate: 03 July 2025\nData: A1 = 10.5 mm`
                    }).then(() => {
                        console.log('Share: Successful');
                        alert('Share: Successful!');
                    }).catch(error => {
                        console.error('Share Error:', error.message);
                        alert('Share Error: ' + error.message);
                    });
                } else {
                    console.log('Share: Web Share API not supported');
                    alert('Share: Web Share API not supported');
                }
            } catch (error) {
                console.error('Share Error:', error.message);
                alert('Share Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
