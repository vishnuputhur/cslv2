<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cochin Shipyard Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #3b82f6;
        }
        input {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }
        #content {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Cochin Shipyard Data</h1>
    <input type="text" id="unit" placeholder="Enter Unit (e.g., TEST)" />
    <input type="text" id="data" placeholder="Enter Data (e.g., A1 | 10.5 mm)" />
    <button class="button" onclick="downloadPDF()">Download PDF</button>
    <button class="button" onclick="copyData()">Copy Data</button>
    <div id="content"></div> <!-- Content for printing -->

    <script>
        async function downloadPDF() {
            try {
                alert('PDF: Starting...');
                const unit = document.getElementById('unit').value || 'TEST';
                const data = document.getElementById('data').value || 'A1 | 10.5 mm | +0.00 mm';
                alert('PDF: Preparing content...');
                const content = `
                    <h1>Cochin Shipyard Limited</h1>
                    <p>Unit: ${unit}</p>
                    <p>Data: ${data}</p>
                    <p>Date: 03 July 2025</p>
                `;
                document.getElementById('content').innerHTML = content;
                document.getElementById('content').style.display = 'block';
                alert('PDF: Triggering print...');
                window.location.href = "print://trigger"; // Trigger PrintManager
            } catch (error) {
                alert('PDF Error: ' + error.message);
                // Fallback to clipboard
                const unit = document.getElementById('unit').value || 'TEST';
                const data = document.getElementById('data').value || 'A1 | 10.5 mm | +0.00 mm';
                const text = `Cochin Shipyard Limited\nUnit: ${unit}\nData: ${data}\nDate: 03 July 2025`;
                await navigator.clipboard.writeText(text);
                alert('PDF Fallback: Copied to clipboard! Paste to save.');
            }
        }

        async function copyData() {
            try {
                alert('Copy: Starting...');
                const unit = document.getElementById('unit').value || 'TEST';
                const data = document.getElementById('data').value || 'A1 | 10.5 mm | +0.00 mm';
                const text = `Cochin Shipyard Limited\nUnit: ${unit}\nData: ${data}\nDate: 03 July 2025`;
                alert('Copy: Copying to clipboard...');
                await navigator.clipboard.writeText(text);
                alert('Copy: Copied to clipboard! Paste to save.');
            } catch (error) {
                alert('Copy Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
