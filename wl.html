<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Test V4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #3b82f6;
        }
    </style>
</head>
<body>
    <h1>Crash Test V4</h1>
    <button onclick="testPDF()">Test PDF</button>
    <button onclick="testTXT()">Test TXT</button>
    <button onclick="testShare()">Test Share</button>

    <script>
        async function testPDF() {
            try {
                console.log('PDF: Starting...');
                alert('PDF: Contacting PDFShift...');
                const response = await fetch('https://api.pdfshift.io/v3/convert/pdf', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Basic api:your_pdfshift_api_key', // Replace with your PDFShift API key
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        source: '<h1>Crash Test V4</h1><p>Date: 03 July 2025</p><p>Data: A1 = 10.5 mm</p>',
                        filename: 'CrashTest030725.pdf',
                        sandbox: true
                    })
                });
                console.log('PDF: Response status:', response.status);
                alert('PDF: Server responded with status ' + response.status);
                if (!response.ok) throw new Error('PDFShift failed: ' + response.statusText);
                const fileUrl = await response.text();
                console.log('PDF: File URL:', fileUrl);
                alert('PDF: Got URL: ' + fileUrl.substring(0, 50) + '... Navigating...');
                window.location.href = fileUrl; // HTTP URL
                console.log('PDF: Navigation triggered');
                alert('PDF: Download attempted!');
            } catch (error) {
                console.error('PDF Error:', error.message);
                alert('PDF Error: ' + error.message);
            }
        }

        async function testTXT() {
            try {
                console.log('TXT: Starting...');
                alert('TXT: Generating content...');
                const textContent = `Crash Test V4 TXT\nDate: 03 July 2025\nData: A1 = 10.5 mm`;
                // Mock HTTP URL (replace with real server if available)
                const mockUrl = 'https://jsonplaceholder.typicode.com/posts/1'; // Simulate HTTP
                console.log('TXT: Fetching mock URL:', mockUrl);
                alert('TXT: Fetching mock HTTP URL...');
                const response = await fetch(mockUrl);
                console.log('TXT: Response status:', response.status);
                alert('TXT: Mock server responded with status ' + response.status);
                // Fallback to data URI if no real server
                const dataUri = `data:text/plain;charset=utf-8,${encodeURIComponent(textContent)}`;
                console.log('TXT: Using fallback data URI');
                alert('TXT: Using fallback data URI. Navigating...');
                window.location.href = dataUri; // Fallback
                console.log('TXT: Navigation triggered');
                alert('TXT: Download attempted!');
            } catch (error) {
                console.error('TXT Error:', error.message);
                alert('TXT Error: ' + error.message);
            }
        }

        function testShare() {
            try {
                console.log('Share: Starting...');
                alert('Share: Checking Web Share API...');
                if (navigator.share) {
                    console.log('Share: API supported');
                    alert('Share: API supported. Attempting share...');
                    navigator.share({
                        title: 'Crash Test V4',
                        text: 'Crash Test V4\nDate: 03 July 2025\nData: A1 = 10.5 mm'
                    }).then(() => {
                        console.log('Share: Successful');
                        alert('Share: Successful!');
                    }).catch(error => {
                        console.error('Share Error:', error.message);
                        alert('Share Error: ' + error.message);
                    });
                } else {
                    console.log('Share: API not supported');
                    alert('Share: Web Share API not supported');
                }
            } catch (error) {
                console.error('Share Error:', error.message);
                alert('Share Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
