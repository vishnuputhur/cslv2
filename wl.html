<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Test V9</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #3b82f6;
        }
    </style>
</head>
<body>
    <h1>Crash Test V9</h1>
    <button onclick="testPDF()">Test PDF</button>
    <button onclick="testTXT()">Test TXT</button>
    <button onclick="testShare()">Test Share</button>

    <script>
        async function testPDF() {
            try {
                alert('PDF: Starting...');
                const pdfUrl = 'https://vishnuputhur.github.io/cslv2/sample.pdf'; // Verified working
                alert('PDF: Navigating to ' + pdfUrl);
                window.location.href = pdfUrl;
                alert('PDF: Download attempted!');
            } catch (error) {
                alert('PDF Error: ' + error.message);
            }
        }

        async function testTXT() {
            try {
                alert('TXT: Starting...');
                const txtUrl = 'https://vishnuputhur.github.io/cslv2/sample.txt'; // Ensure this file exists
                alert('TXT: Navigating to ' + txtUrl);
                window.location.href = txtUrl;
                alert('TXT: Download attempted!');
            } catch (error) {
                alert('TXT Error: ' + error.message);
            }
        }

        async function testShare() {
            try {
                alert('Share: Starting...');
                const text = 'Crash Test V9\nDate: 03 July 2025\nData: A1 = 10.5 mm';
                alert('Share: Copying to clipboard...');
                await navigator.clipboard.writeText(text);
                alert('Share: Copied to clipboard! Paste somewhere to verify.');
            } catch (error) {
                alert('Share Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
