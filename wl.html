<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #3b82f6;
        }
    </style>
</head>
<body>
    <h1>Crash Test Page</h1>
    <button onclick="downloadPDF()">Download PDF</button>
    <button onclick="downloadTXT()">Download TXT</button>
    <button onclick="testShare()">Share Test</button>

    <script>
        function downloadPDF() {
            try {
                console.log('Starting PDF generation...');
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                doc.text('Crash Test PDF', 10, 10);
                const blob = doc.output('blob');
                console.log('PDF Blob created');
                const url = URL.createObjectURL(blob);
                console.log('PDF Blob URL:', url);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'CrashTest030725.pdf';
                document.body.appendChild(link);
                console.log('Triggering PDF download...');
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
                alert('PDF ഡൗൺലോഡ് ശ്രമിച്ചു! Downloads folder check ചെയ്യുക.');
            } catch (error) {
                console.error('PDF Error:', error.message);
                alert('PDF ഡൗൺലോഡ് പരാജയപ്പെട്ടു: ' + error.message);
            }
        }

        function downloadTXT() {
            try {
                console.log('Starting TXT generation...');
                const textContent = `Crash Test TXT\nDate: 03 July 2025\nData: A1 = 10.5 mm`;
                const blob = new Blob([textContent], { type: 'text/plain' });
                console.log('TXT Blob created');
                const url = URL.createObjectURL(blob);
                console.log('TXT Blob URL:', url);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'CrashTest030725.txt';
                document.body.appendChild(link);
                console.log('Triggering TXT download...');
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
                alert('TXT ഡൗൺലോഡ് ശ്രമിച്ചു! Downloads folder check ചെയ്യുക.');
            } catch (error) {
                console.error('TXT Error:', error.message);
                alert('TXT ഡൗൺലോഡ് പരാജയപ്പെട്ടു: ' + error.message);
            }
        }

        function testShare() {
            try {
                console.log('Starting Share...');
                const textContent = `Crash Test Share\nDate: 03 July 2025\nData: A1 = 10.5 mm`;
                if (navigator.share) {
                    navigator.share({
                        title: 'Crash Test',
                        text: textContent
                    }).then(() => {
                        console.log('Share successful');
                        alert('Share വിജയിച്ചു!');
                    }).catch(error => {
                        console.error('Share Error:', error.message);
                        alert('Share പരാജയപ്പെട്ടു: ' + error.message);
                    });
                } else {
                    console.log('Web Share API not supported');
                    alert('Share API support ചെയ്യുന്നില്ല.');
                }
            } catch (error) {
                console.error('Share Error:', error.message);
                alert('Share പരാജയപ്പെട്ടു: ' + error.message);
            }
        }
    </script>
</body>
</html>
