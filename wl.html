<!DOCTYPE html>
<html>
<head>
  <title>Calculation Result</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body style="font-family: sans-serif; padding: 20px; background-color: #f0f0f0;">

  <h2>Calculation Result</h2>

  <!-- PDF content area -->
  <div id="result" style="background: #fff; padding: 20px; border: 1px solid #ccc;">
    <p><strong>Name:</strong> Vishnu</p>
    <p><strong>Amount:</strong> ₹12,500</p>
    <p><strong>Interest:</strong> ₹1,250</p>
    <p><strong>Total:</strong> ₹13,750</p>
  </div>

  <br>
  <button onclick="generatePDF()" style="padding: 10px 20px;">Generate PDF</button>

  <script>
    function generatePDF() {
      const element = document.getElementById("result");
      var opt = {
        margin:       0.5,
        filename:     'calculation_result.pdf',
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' }
      };

      html2pdf().set(opt).from(element).save();
    }
  </script>

</body>
</html>
