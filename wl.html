<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Download</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #3b82f6;
        }
    </style>
</head>
<body>
    <h1>Test Download Page</h1>
    <button onclick="downloadPDF()">Download PDF</button>
    <button onclick="downloadTXT()">Download TXT</button>

    <script>
        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const fileName = `TestWaterLevel030725.pdf`;

            // Simple PDF content
            doc.setFontSize(12);
            doc.text('Test PDF from Cochin Shipyard', 10, 10);
            doc.text('Date: 03 July 2025', 10, 20);
            doc.text('Sample Data: A1 = 10.5 mm', 10, 30);

            try {
                const pdfBase64 = doc.output('datauristring').split(',')[1];
                const dataUri = `data:application/pdf;base64,${pdfBase64}`;
                console.log('PDF URL:', dataUri.substring(0, 50) + '...');
                const link = document.createElement('a');
                link.setAttribute('href', dataUri);
                link.setAttribute('download', fileName);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                alert('PDF ഡൗൺലോഡ് ശ്രമിച്ചു! Downloads folder check ചെയ്യുക.');
            } catch (error) {
                console.error('PDF Error:', error);
                alert('PDF ഡൗൺലോഡ് പരാജയപ്പെട്ടു: ' + error.message);
            }
        }

        function downloadTXT() {
            const fileName = `TestWaterLevel030725.txt`;
            const textContent = `Cochin Shipyard Limited\nTest Water Level\nDate: 03 July 2025\n\nSample Data\nA1 | 10.5 mm | +0.00 mm\nCreated by Vishnu Puthoor © 2025`;

            try {
                const dataUri = `data:text/plain;charset=utf-8,${encodeURIComponent(textContent)}`;
                console.log('TXT URL:', dataUri.substring(0, 50) + '...');
                const link = document.createElement('a');
                link.setAttribute('href', dataUri);
                link.setAttribute('download', fileName);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                alert('TXT ഡൗൺലോഡ് ശ്രമിച്ചു! Downloads folder check ചെയ്യുക.');
            } catch (error) {
                console.error('TXT Error:', error);
                alert('TXT ഡൗൺലോഡ് പരാജയപ്പെട്ടു: ' + error.message);
            }
        }
    </script>
</body>
</html>
