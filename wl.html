<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Test V5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #3b82f6;
        }
    </style>
</head>
<body>
    <h1>Crash Test V5</h1>
    <button onclick="testPDF()">Test PDF</button>
    <button onclick="testTXT()">Test TXT</button>
    <button onclick="testShare()">Test Share</button>

    <script>
        async function testPDF() {
            try {
                alert('PDF: Starting...');
                alert('PDF: Sending request to PDFShift...');
                const response = await fetch('https://api.pdfshift.io/v3/convert/pdf', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Basic api:your_pdfshift_api_key', // Replace with your PDFShift API key
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        source: '<h1>Crash Test V5</h1><p>Date: 03 July 2025</p><p>Data: A1 = 10.5 mm</p>',
                        filename: 'CrashTest030725.pdf',
                        sandbox: true
                    })
                });
                alert('PDF: Server responded with status ' + response.status);
                if (!response.ok) throw new Error('PDFShift failed: ' + response.statusText);
                const fileUrl = await response.text();
                alert('PDF: Got URL: ' + fileUrl.substring(0, 50) + '...');
                window.location.href = fileUrl; // HTTP URL
                alert('PDF: Download attempted!');
            } catch (error) {
                alert('PDF Error: ' + error.message);
            }
        }

        async function testTXT() {
            try {
                alert('TXT: Starting...');
                // Test with static HTTP URL
                const staticUrl = 'https://example.com/sample.txt'; // Replace with real TXT URL if available
                alert('TXT: Navigating to static URL: ' + staticUrl);
                window.location.href = staticUrl;
                alert('TXT: Download attempted!');
            } catch (error) {
                alert('TXT Error: ' + error.message);
            }
        }

        async function testShare() {
            try {
                alert('Share: Starting...');
                const text = 'Crash Test V5\nDate: 03 July 2025\nData: A1 = 10.5 mm';
                if (navigator.share) {
                    alert('Share: Web Share API supported. Attempting share...');
                    await navigator.share({
                        title: 'Crash Test V5',
                        text: text
                    });
                    alert('Share: Successful!');
                } else {
                    alert('Share: Web Share API not supported. Copying to clipboard...');
                    await navigator.clipboard.writeText(text);
                    alert('Share: Copied to clipboard!');
                }
            } catch (error) {
                alert('Share Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
